pipeline:
  name: SimpleJavaTest
  identifier: SimpleJavaTest
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.Github
        repoName: POC-KALPESHY/SimpleJavaTest
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - stepGroup:
                  name: compile
                  identifier: compile
                  steps:
                    - step:
                        type: RunTests
                        name: Test
                        identifier: Test
                        spec:
                          language: Java
                          buildTool: Maven
                          args: clean test
                          runOnlySelectedTests: true
                          reports:
                            type: JUnit
                            spec:
                              paths:
                                - "**/*.xml"
                          enableTestSplitting: false
                    - step:
                        type: Run
                        name: Build
                        identifier: Build
                        spec:
                          shell: Sh
                          command: |-
                            mvn package
                            docker --version
                            git --version
                            java --version
          caching:
            enabled: false
            paths: []
          buildIntelligence:
            enabled: false
    - stage:
        name: Test
        identifier: Test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - parallel:
                  - step:
                      type: Semgrep
                      name: Semgrep_1
                      identifier: Semgrep_1
                      spec:
                        mode: orchestration
                        config: default
                        target:
                          type: repository
                          detection: auto
                        advanced:
                          log:
                            level: info
                  - step:
                      type: Gitleaks
                      name: Gitleaks_1
                      identifier: Gitleaks_1
                      spec:
                        target:
                          detection: auto
                          type: repository
                        advanced:
                          log:
                            level: info
                          args:
                            cli: trivy
                        mode: orchestration
                        config: default
                  - step:
                      type: Snyk
                      name: Snyk
                      identifier: Snyk_1
                      spec:
                        mode: orchestration
                        config: oss
                        target:
                          type: repository
                          detection: auto
                        advanced:
                          log:
                            level: info
                        privileged: true
                        auth:
                          access_token: 23a25124-830b-42f9-b91c-7440d6e376be
                  - step:
                      type: Sonarqube
                      name: Sonarqube
                      identifier: Sonarqube
                      spec:
                        mode: orchestration
                        config: default
                        target:
                          type: repository
                          detection: auto
                        advanced:
                          log:
                            level: info
                        auth:
                          access_token: d0e04e046cf660b600cbe1a293bf581f565f2a62
                          domain: https://sonarcloud.io
                          ssl: true
                        tool:
                          project_key: poc-kalpeshy_harnesspipelinejava
